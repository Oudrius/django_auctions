{% extends 'auctions/layout.html' %}

{% block title %}
    Create Listing
{% endblock %}

{% block body %}
    <h2>Create a New Listing</h2>
    <form action="{% url 'create_listing' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Create">
    </form>
{% endblock %}
